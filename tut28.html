<!-- BOM(Browser Object Model) and DOM(Document Object model) and Core-Feature of js -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM, DOM and Core Core-Feature</title>
</head>

<body>
    Hellow World


    <script>
        // DOM 
        console.log(window);//it is globle object, it provide way to control whole browser window as globle
        console.log(document);//DOM means whole html in an Object
        console.log(document.body);// represent whole html body as a js file 
        document.body.style.backgroundColor = '#f3f3f3'; // represent whole html body as a js file 

        // BOM 
        /* additional objects provided by browser(host environment)
        for working with everything except browser i.e. alert,confirm etc */ 
    </script>
</body>

</html>
