<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>

<body>
    <!-- <button id="btn" onclick="alert('clicked')">Click me!</button> 
    <button id="btn" onmouseenter="alert('clicked')">Click me!</button>
    <button id="btn" onmouseleave="alert('clicked')">Click me!</button>
    <button id="btn" onmousemove="alert('clicked')">Click me!</button>
    <button id="btn" onmouseout="alert('clicked')">Click me!</button>
    <button id="btn" onmouseover="alert('clicked')">Click me!</button>
    <button id="btn" onmousedown="alert('onmousedown')">Click me!</button><!- active on mouse click  rotate -> 
    <button id="btn" onmouseup="alert('onmouseup')">Click me!</button> 
    <button id="btn" onmousewheel="alert('onmousewheel')">Click me!</button><!- active when mouse-wheel  rotate -> -->

    <button id="btn" onmouseenter="func()">Click me!</button>

    <script>
        let btn = document.getElementById("btn");
        function func() {
            alert("clicked");
        }
    </script>
</body>

</html>
