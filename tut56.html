        // Quick Quiz: loadScript function using promises 
        let loadScript = (src) => {
            return new Promise((resolve, reject) => {

                let script = document.createElement('script')
                script.type = "text/javascript"
                script.src = src;
                document.body.appendChild(script);

                script.onload = () => { resolve("script has been loaded!"); }
                script.onerror = () => { reject(0) }
            });
        }

        let p1 = loadScript("practice.js")
        p1.then((value) => {
            console.log(value);
            return loadScript("practice.js")
        }).then((value) => {
            console.log("second script");
            return loadScript("practice.js")
        }).then((value) => {
            console.log("third script");
            return loadScript("practice.js")
        }).catch((error) => {
            console.log("we are sorry but we having an error");
        })
