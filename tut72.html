<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5 Solution</title>
    <style>
        body {
            background-color: black;
            color: rgb(23, 255, 23);
            font-family: monospace;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="box"></div>

    <script>
        let a = [
            "Initializing Hack Tool...",
            "Connecting to Server 1...",
            "Connecting to Instagram...",
            "Connection Failed...",
            "Connection Failed. Retrying...",
            "Connecting to Server 2...",
            "Connected Successfully...",
            "UserName Saran Catched...",
            "trying Brute Force...",
            "200K Passwords tried...",
            "Match Not Found...",
            "Another 200K Passwords tried...",
            "Match Found...",
            "Accessing Account...",
            "Hack Successfully...",
        ]

        const sleep = async (num) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => { resolve(true) }, num * 1000);
            })
        }

        const ShowHack = async (messages) => {
            await sleep(2);
            console.log(messages);
            box.innerHTML = box.innerHTML + messages + "<br>"
        }

        // imidiately Invoked Function Expression (IIFE)
        (async () => {
            for (let index = 0; index < a.length; index++) {
                await ShowHack(a[index]);
            }
        })()
    </script>
</body>
