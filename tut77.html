    <script>
        class Railwayform {
            constructor(givenname, train, address) {//constructor
                this.name = givenname
                this.trainno = train
                this.add = address
            }
            preview() {
                alert(this.name + ": form Preview, train no is: " + this.trainno + " and address no " + this.add)
            }
            submit() {
                alert(this.name + ": form Submitted, train no is: " + this.trainno)
            }
            cancel() {
                alert(this.name + ": form cancelled, train no is: " + this.trainno)
                this.trainno = 0;
            }

        }
