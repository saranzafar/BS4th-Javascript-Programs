        // Qno 2: Add 2 complex numbers
        class complex {
            constructor(real, imagenary) {
                this.real = real;
                this.imagenary = imagenary
            }
            add(num) {
                this.real = this.real + num.real;
                this.imagenary = this.imagenary + num.imagenary;
            }
            get real() {
                return this._real;
            }
            get imagenary() {
                return this._imagenary
            }
            set imagenary(newImagenery) {
                this._imagenary = newImagenery
            }
            set real(newReal) {
                this._real = newReal
            }

        }

        let a = new complex(2, 4);
        a.real = 10;
        a.imagenary = 10;
        let b = new complex(6, 8);
